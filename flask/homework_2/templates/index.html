<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Успешный вход</title>
</head>
<body>
    {% block content %}
    {% if session.username %}
        <h1>Привет, {{ session.username }}!</h1>
        <br>
        <p>Сейчас ты используешь адрес э/почты: {{ session.email }}</p>
        <a class="btn btn-primary" href="{{ url_for ('logout') }}">Выйти</a>
    {% endif %}
{% endblock %}
</body>
</html>
