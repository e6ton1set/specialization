{% extends "base.html" %}
{% block title %} Демонстрация загрузки изображений/файлов {% endblock %}

{% block content %}
    <h3>Загрузите изображение</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Загрузить">
    </form>
{% endblock %}
